<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <title>JS main - Dashboard</title>
</head>
<body>

<div id="app" class="app">
    <div class="dashboard">
        <div class="dashboard__header"><h1>Excel dashboard</h1></div>
        <div class="dashboard__new">
            <a href="#" class="dashboard__new-link">Новая таблица</a>
        </div>
        <div class="dashboard__table">
            <div class="dashboard-table-list">
                <div class="row dashboard-table-list__row _header">
                    <div class="col-md-6 dashboard-table-list__item">
                        <div class="dashboard-table-list__item-name">
                            Table name
                        </div>
                    </div>
                    <div class="col-md-6 dashboard-table-list__item">
                        <div class="dashboard-table-list__item-creation-time">
                            Creation date:
                        </div>
                    </div>
                </div>
                <div class="row dashboard-table-list__row">
                    <div class="col-md-6 dashboard-table-list__item">
                        <div class="dashboard-table-list__item-name">
                            Table 1
                        </div>
                    </div>
                    <div class="col-md-6 dashboard-table-list__item">
                        <div class="dashboard-table-list__item-creation-time">
                            28.06.2020
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
